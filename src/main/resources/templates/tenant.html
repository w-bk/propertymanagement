<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 前端租户界面 -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>租户界面</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/app.css" media="all">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">社区物业管理系统版权所有</div>
        <ul class="layui-nav layui-layout-right kit-nav">
            <li class="layui-nav-item" lay-unselect="">
                <a lay-href="app/message/index.html" layadmin-event="message" lay-text="消息中心" href="/LayuiForm">
                    <i class="layui-icon layui-icon-notice"></i>

                    <!-- 如果有新消息，则显示小圆点 -->
                    <span class="layui-badge-dot"></span>
                </a>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img class="layui-nav-img" th:src="${(session.userInformation.avatar != null && !#strings.isEmpty(session.userInformation.avatar)) ? '/upload/'+session.userInformation.avatar : '/images/face.jpg'}"/>
                    <!--<img class="layui-nav-img"  src="/images/face.jpg" >-->
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="/user/userInforMation" id="info">基本资料</a></dd>
                    <dd><a href="/">注销</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="javaScript:;" id="shouye"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black kit-side">
        <div class="layui-side-scroll">
            <!--<div class="kit-side-fold"><i class="layui-icon" aria-hidden="true">&#xe603;</i></div>-->
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="kitNavbar" kit-navbar>
                <li class="layui-nav-item">
                    <a href="javascript:;"><span>公告列表</span></a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;" kit-target data-options="{url:'/notice/noticeInfo',icon:'&#xe770;',title:'公告',id:'2'}">
                                <i class="layui-icon">&#xe770;</i><span>公告</span></a>
                        </dd>
                        <!--<dd>
                            <a href="javascript:;" kit-target data-options="{url:'/home/user/list',icon:'&#xe770;',title:'User 用户',id:'3'}">
                                <i class="layui-icon">&#xe770;</i><span>User 用户</span></a>
                        </dd>-->
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;"><span>组件菜单</span></a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;" kit-target data-options="{url:'/LayuiForm',icon:'&#xe770;',title:'LayuiForm',id:'3'}">
                                <i class="layui-icon">&#xe770;</i><span>LayuiForm</span></a>
                        </dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;"><span>我的设置</span></a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;" kit-target data-options="{url:'/user/userInforMation',icon:'&#xe770;',title:'修改信息',id:'4'}">
                                <i class="layui-icon">&#xe770;</i><span>修改信息</span></a>
                        </dd>
                        <dd>
                            <a href="javascript:;" kit-target data-options="{url:'/ChangePassword',icon:'&#xe673;',title:'修改密码',id:'5'}">
                                <i class="layui-icon">&#xe673;</i><span>修改密码</span></a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body layui-bg-gray" id="container">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">主体内容加载中,请稍等...</div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        2020 &copy;
        <a href="">技术支持单位：社区物业管理系统</a>

    </div>
</div>

<script type="text/javascript" src="/layui/layui.js"></script>
<script>
    var message;
    layui.config({
        base: './js/'
    }).use(['app', 'message'], function() {
        var app = layui.app,
            $ = layui.jquery,
            layer = layui.layer;
        //将message设置为全局以便子页面调用
        message = layui.message;
        //主入口
        app.set({
            type: 'iframe'
        }).init();
        $('#info').on('click',function () {
            tab.tabAdd({
                icon: "",
                id: "4",
                title: "基本资料",
                url: "/user/userInforMation"
            });
        });
    });
</script>
</body>
</html>
