<!DOCTYPE html>
<!-- 用户的房屋信息 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>房屋信息</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/login.css" media="all"/>
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>房屋信息</legend>
</fieldset>

<div class="demoTable layui-form" style="padding: 20px;">
    <table class="layui-hide" id="buildInfo" lay-filter="buildInfo"></table>
</div>

<script type="text/javascript" src="/layui/layui.js"></script>
<script>
    //获取父页面传过来的参数 并查询数据
    function buildInfo(obj){
        /*alert(obj);*/
        var userCard = obj;
        layui.use(['table','form','layer','jquery'], function(){
            var form = layui.form;
            var table = layui.table;
            var layer = layui.layer;
            var $ = layui.$;
            table.render({
                elem: '#buildInfo'
                ,url: '/building/buildInfo?userCard=' + userCard //数据接口
                ,even: true //开启隔行背景
                ,page: true //开启分页
                ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                ,cols: [
                    [
                        {field:'number', title: '编号',type:'numbers',width: 60, align: 'center'}
                        ,{field:'buildingNumber', title: '楼房号',align: 'center'}
                        ,{field:'buildingInfo', title: '房屋状态',align: 'center'}
                        ,{field:'buildingSize', title: '房屋面积',align: 'center'}
                        ,{field:'leaseTime', title: '入住时间',align: 'center'}
                        ,{field:'dueTime', title: '到期时间',align: 'center'}
                        ,{field: 'remarks', title:'房屋描述'}
                    ]
                ]
            });

        });
    }
</script>

</body>
</html>
